<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background: linear-gradient(135deg, #fff9e6 0%, #ffe4b5 100%);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-container {
        width: 100%;
        max-width: 450px;
        perspective: 1000px;
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0px 100px 150px 20px rgba(0, 0, 0, 0.6);
      }

      .card {
        backdrop-filter: blur(10px);
        background: rgba(100, 100, 100, 0.3);
        border: none;
        transition: all 0.3s ease;
        padding: 2rem !important;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .card:hover::before {
        left: 100%;
      }

      .login-title,
      .signup-title {
        background: linear-gradient(91deg, #ffffff, #f7c100, #645505);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        position: relative;

        /* Here's the text shadow */
        text-shadow: 2px -2px 30px rgba(255, 255, 255, 0.8);
      }

      .form-control {
        border: 2px solid #eee;
        border-radius: 12px;
        padding: 12px 20px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      .form-control:focus {
        border-color: #f7c100;
        box-shadow: 0 0 0 3px rgba(247, 193, 0, 0.2);
        transform: translateY(-2px);
      }

      .btn-yellow {
        background: linear-gradient(45deg, #f7c100, #ffd700);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        padding: 12px 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
      }

      .btn-yellow:hover {
        background: linear-gradient(45deg, #ffd700, #f7c100);
        box-shadow: 0 5px 15px rgba(247, 193, 0, 0.4);
        transform: translateY(-2px);
      }

      .toggle-link {
        color: #f7c100;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .toggle-link:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -2px;
        left: 0;
        background: #f7c100;
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .toggle-link:hover:after {
        transform: scaleX(1);
      }

      .error-message {
        color: #ff6b6b;
        font-size: 0.8rem;
        margin-top: 0.25rem;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }

      .error-message:not(:empty) {
        opacity: 1;
        transform: translateY(0);
      }

      .floating-shape {
        position: fixed;
        background: linear-gradient(
          45deg,
          rgba(247, 193, 0, 0.1),
          rgba(255, 215, 0, 0.1)
        );
        border-radius: 50%;
        z-index: -1;
        filter: blur(40px);
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Add these new styles */
      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #f7c100;
        cursor: pointer;
        padding: 5px;
        transition: all 0.3s ease;
        opacity: 0.7;
      }

      .password-toggle:hover {
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
      }

      .password-toggle:focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <!-- Add more floating shapes for better visual effect -->
    <div
      class="floating-shape"
      style="
        width: 300px;
        height: 300px;
        top: 10%;
        left: 10%;
        animation: float 20s infinite linear;
      "
    ></div>
    <div
      class="floating-shape"
      style="
        width: 200px;
        height: 200px;
        top: 60%;
        right: 10%;
        animation: float 15s infinite linear reverse;
      "
    ></div>
    <div
      class="floating-shape"
      style="
        width: 250px;
        height: 250px;
        bottom: 10%;
        left: 20%;
        animation: float 18s infinite linear;
      "
    ></div>

    <div class="auth-container">
      <!-- Add floating shapes -->
      <div
        class="floating-shape"
        style="width: 300px; height: 300px; top: -150px; left: -150px"
      ></div>
      <div
        class="floating-shape"
        style="width: 200px; height: 200px; bottom: -100px; right: -100px"
      ></div>
      <div class="justify-content-center">
        <div class="">
          <div class="card p-5">
            {% if msg %}

            <div
              id="msg"
              style="font-weight: 600"
              class="fs-5 p-2 text-center {% if color %} text-{{ color }} {% endif %}"
            >
              {% if msg %}{{ msg }}{% endif %}
            </div>

            {% endif %}
            <!-- Login Form -->
            <div id="login-form">
              <h3 class="text-center login-title py-3">
                Login to Your Account
              </h3>
              <form method="post" action="login#">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="loginEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="loginEmail"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <div class="password-container">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="loginPassword"
                      placeholder="Enter your password"
                    />
                    <button
                      type="button"
                      class="password-toggle"
                      onclick="togglePassword('loginPassword', this)"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <input
                    type="submit"
                    name="login"
                    class="btn btn-yellow"
                    value="Login"
                  />
                </div>
              </form>
              <div class="text-center mt-3">
                <p>
                  Don't have an account?
                  <span class="toggle-link" onclick="showSignup()"
                    >Sign up here</span
                  >
                </p>
              </div>
            </div>

            <!-- Signup Form (Hidden initially) -->
            <div id="signup-form" style="display: none; opacity: 0">
              <h3 class="text-center signup-title">Create a New Account</h3>
              <form
                method="post"
                action="login#"
                novalidate
                onsubmit="return validateForm()"
              >
                {% csrf_token %}
                <div class="mb-3">
                  <label for="signupName" class="form-label">Full Name</label>
                  <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="signupName"
                    placeholder="Ram Krishna"
                  />
                  <div id="usernameError" class="error-message"></div>
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="signupEmail"
                    placeholder="ram23@xyz.com"
                  />
                  <div id="emailError" class="error-message"></div>
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label"
                    >Password</label
                  >
                  <div class="password-container">
                    <input
                      name="password"
                      type="password"
                      class="form-control"
                      id="signupPassword"
                      placeholder="ramloveseatright435"
                    />
                    <button
                      type="button"
                      class="password-toggle"
                      onclick="togglePassword('signupPassword', this)"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                  <div id="passwordError" class="error-message"></div>
                </div>
                <span style="visibility: hidden; display: none">
                  <input type="number" name="lat" id="lat" value="0" />
                  <input type="number" name="long" id="long" value="0" />
                </span>
                <div class="form-field mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <select
                    name="gender"
                    id="gender"
                    class="form-control"
                    placeholder="Select your gender"
                    name="gender"
                    required
                  >
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                    <option value="Non-binary">Other</option>
                  </select>
                </div>
                <div class="form-field mb-3">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input
                    name="dob"
                    type="date"
                    class="form-control"
                    id="dob"
                    placeholder="01-10-2004"
                    name="dob"
                    required
                  />
                </div>
                <div>
                  <input
                    type="submit"
                    name="signup"
                    class="btn btn-yellow"
                    value="Sign Up"
                  />
                </div>
              </form>
              <div class="text-center mt-3">
                <p>
                  Already have an account?
                  <span class="toggle-link" onclick="showLogin()"
                    >Log in here</span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS to Toggle Between Login and Signup Forms -->
    <script>
      // Add smooth transitions between forms
      function showSignup() {
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        loginForm.style.opacity = 0;
        setTimeout(() => {
          loginForm.style.display = "none";
          signupForm.style.display = "block";
          setTimeout(() => {
            signupForm.style.opacity = 1;
          }, 50);
        }, 300);

        try {
          document.getElementById("msg").remove();
        } catch (e) {}
      }

      function showLogin() {
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        signupForm.style.opacity = 0;
        setTimeout(() => {
          signupForm.style.display = "none";
          loginForm.style.display = "block";
          setTimeout(() => {
            loginForm.style.opacity = 1;
          }, 50);
        }, 300);

        try {
          document.getElementById("msg").remove();
        } catch (e) {}
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          document.getElementById("location").innerHTML =
            "Geolocation is not supported by this browser.";
        }
      }

      // Function to display user's location (Latitude & Longitude)
      function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        document.getElementById("lat").value = lat;
        document.getElementById("long").value = lon;
      }

      // Function to handle errors
      function showError(error) {
        console.log(error);
      }

      getLocation();

      function validateForm() {
        let isValid = true;

        // Clear previous error messages
        document.getElementById("usernameError").innerText = "";
        document.getElementById("emailError").innerText = "";
        document.getElementById("passwordError").innerText = "";

        // Username validation
        const username = document.getElementById("signupName").value;
        if (username.length < 4) {
          document.getElementById("usernameError").innerText =
            "Username must be at least 4 characters.";
          isValid = false;
        }

        // Email validation (basic)
        const email = document.getElementById("signupEmail").value;
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!emailPattern.test(email)) {
          document.getElementById("emailError").innerText =
            "Please enter a valid email address.";
          isValid = false;
        }

        // Password match validation
        const password = document.getElementById("signupPassword").value;

        if (password.length < 6) {
          document.getElementById("passwordError").innerText =
            "Passwords length should be bigger than 6 chars.";
          isValid = false;
        }

        return isValid;
      }

      function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }

        // Add a subtle animation
        button.style.transform = "translateY(-50%) scale(0.9)";
        setTimeout(() => {
          button.style.transform = "translateY(-50%) scale(1)";
        }, 100);
      }
    </script>
  </body>
</html>
